{% extends 'customer/base.html' %}
{% load static %}
{% block content %}
<div class="container">
    <h2>Sign Up</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary mt-3">Sign up</button>
    </form>
    <br>
    <p>
        Already have an account? <a href="{% url 'customer:login' %}">Login here</a>.
    </p>
</div>
{% endblock content %}
