{% extends 'customer/base.html' %}
{% load static %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-10 col-md-7 bg-sc-grey-3 mt-6 mt-lg-5 ml-5 p-4 rounded-4">
            <div class="bg-sc-teal-4 shadow p-3 rounded-4">
                <div class="row">
                    <h4 class="fw-normal">{{ stats }}</h4>
                </div>
                <form method="post">
                    {% csrf_token %}
                    {{ eusage_form.as_p }}
                    <br>
                    <input class="btn btn-outline-success" type="submit" value="Show Stats">
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock content%}
