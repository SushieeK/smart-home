{% extends 'customer/base.html' %}
{% block content %}
  <h2>Delete Device</h2>
    <p>Are you sure you want to
        <strong>delete {{ enrolled_device.device_model }} from {{ enrolled_device.location }}?</strong>
    </p>
    <form method="post">
        {% csrf_token %}
        <input class="btn btn-outline-danger" type="submit" value="Confirm Delete" />
    </form>
{% endblock %}
